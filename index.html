<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>

  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Enter a new task" />
        <input id="submit-button" type="submit" value="Add Task" />
      </form>

      <ul id="todo-list">
        <!-- <li>_<button>Remove</button></li> -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
